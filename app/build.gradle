plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId 'com.veyndan.paging3.library.integrations'
        minSdk 30
        targetSdk 31
    }

    kotlinOptions {
        freeCompilerArgs += "-Xopt-in=androidx.paging.ExperimentalPagingApi"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.1.0-alpha04"
    }
}

dependencies {
    implementation 'androidx.activity:activity-compose:1.4.0-alpha02'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.compose.material:material:1.1.0-alpha04'
    implementation 'androidx.compose.ui:ui:1.1.0-alpha04'
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.paging:paging-compose:1.0.0-alpha12'
    implementation 'androidx.paging:paging-runtime-ktx:3.0.1'
    implementation "androidx.room:room-runtime:2.4.0-alpha04"
    implementation "androidx.room:room-ktx:2.4.0-alpha04"
    kapt "androidx.room:room-compiler:2.4.0-alpha04"
    implementation 'com.google.android.material:material:1.4.0'
}
